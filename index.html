<!DOCTYPE html>
<html>
    <head>
      <title>Personal Library</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Personal Library</h1>
      <p id='message'></p>

      <form id="sign-up-form">
        <fieldset>
          <legend>Sign up!</legend>

          <label for="email">Email</label>
          <input id="email" name="credentials[email]" type="email" placeholder="Enter your Email">

          <label for="password">Password</label>
          <input id="password" name="credentials[password]" type="password" placeholder="Enter your Password">

          <label for="password_confirmation">Password Confirmation</label>
          <input id="password_confirmation" name="credentials[password_confirmation]" type="password" placeholder="Confirm your Password">

          <input type="submit" value="Sign Up">
        </fieldset>
      </form>

      <form id="sign-in-form">
        <fieldset>
          <legend>Sign in!</legend>

          <label for="sign-in-email">Email</label>
          <input id="sign-in-email" name="credentials[email]" type="email" placeholder="Enter your Email">

          <label for="sign-in-password">Password</label>
          <input id="sign-in-password" name="credentials[password]" type="password" placeholder="Enter your Password">

          <input type="submit" value="Sign In">
        </fieldset>
      </form>

      <form id="pass-change-form">
        <fieldset>
          <legend>Change Password!</legend>

          <label for="oldPass">Old Password</label>
          <input id="oldPass" name="passwords[old]" type="password" placeholder="Enter your old Password">

          <label for="newPass">New Password</label>
          <input id="newPass" name="passwords[new]" type="password" placeholder="Enter your new Password">

          <input type="submit" value="Change Password">
        </fieldset>
      </form>
      <section>
        <form id="book-create">
          <fieldset>
            <legend>Create New Book!</legend>

            <label for="Title">Title</label>
            <input id="title" name="title" type="text" placeholder="Enter the Title of the book">

            <label for="Author">Author</label>
            <input id="author" name="author" type="text" placeholder="Enter the Author of the book">

            <input id="owner" name="owner" type="text" placeholder="DONT ENTER ANYTHING HERE">

            <input type="submit" value="Create New Book">
          </fieldset>
        </form>
        <button id='signOut'>Sign out</button>
        <button id='getBooks'>Get All Books</button>
        <div id='allMyBooks'>
        </div>
      </section>
    </body>
</html>
